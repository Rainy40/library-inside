<!DOCTYPE <!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <!--共用模板-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}歡迎使用圖書館{% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--偵測裝置大小-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!--css-->
        <!--複製Bootstradp-->
        <!--<link href="static/css/header.css" rel="stylesheet" />-->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid">
            {% include 'header.html' %}
            <div class="row"> <!--切row-->
                <div class="col-sm-3 col-md-3"> <!--切row 3/12 在左邊-->
                    <div class="card">
                        <div class="card-header">
                            <h3>MENU</h3>
                        </div>   
                        <div class="card-body">
                            <div class="list-group">
                                <a href="/" class="list-group-item {% if selected_menu == 'home' %}active{% endif %}">HOME</a>
                                <a href="?menu=qa" class="list-group-item {% if selected_menu == 'qa' %}active{% endif %}">Q&A</a>
                                <a href="?menu=activity" class="list-group-item {% if selected_menu == 'activity' %}active{% endif %}">活動</a>
                                <a href="?menu=rule" class="list-group-item {% if selected_menu == 'rule' %}active{% endif %}">使用規則</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 col-md-9"><!--切row 9/12 在右邊-->
                    <div class="card">
                    <div class="card-header" style="background-color:yellow ;">
                        <a style="font-family: FZYaoTi;color: red;font-size: 40pt;">{% block headmessage %}</a> 
                        {% endblock %}
                    </div>
                    <div class="card-body">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="card-footer">
                        {% include 'footer.html' %}
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
